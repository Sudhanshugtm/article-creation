<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Creation - Wikipedia</title>
  <!-- Dev-friendly styles -->
  <link rel="stylesheet" crossorigin href="/article-creation/assets/codex-B5m2OaX5.css">
  <link rel="stylesheet" crossorigin href="/article-creation/assets/section-creation-mav-lUbp.css">
</head>
<body>
    <div class="section-creator">
        <header class="section-creator__header">
            <div class="section-creator__header-nav">
                <button class="cdx-button cdx-button--action-default cdx-button--weight-quiet" onclick="window.location.href='./'">
                    <span class="cdx-button__text">‚Üê Back to Prototypes</span>
                </button>
            </div>
            <h1 class="section-creator__title">Create an Article</h1>
            <p class="section-creator__subtitle">Help improve Wikipedia by creating new articles</p>
        </header>

        <main class="section-creator__main">
            <div class="concept-selection">
                <h2 class="concept-selection__title">Choose a concept to test</h2>
                
                <div class="simple-concept-list">
                    <div class="simple-concept-item" onclick="selectConcept('template')">
                        <h3>Template-based Creation</h3>
                        <p>Guided article creation using structured templates</p>
                    </div>
                    
                    <div class="simple-concept-item" onclick="selectConcept('freeform')">
                        <h3>Freeform Creation</h3>
                        <p>Open-ended article creation with flexible tools</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function selectConcept(concept) {
            if (concept === 'template') {
                // Redirect to the existing article creation interface
                window.location.href = './article-creation.html?fresh=1';
            } else if (concept === 'freeform') {
                // For now, also redirect to the same interface
                // In the future, this could go to a different interface
                window.location.href = './article-creation.html?fresh=1&concept=freeform';
            }
        }
    </script>
</body>
</html>
